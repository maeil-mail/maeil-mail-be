server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 50
    max-connections: 8192

logging:
  config: classpath:logback-prod.xml

spring:
  config:
    import:
      - application-prod-wiki.yml
      - application-actuator-prod.yml

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://${db.endpoint}/${db.dbname}?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${db.username}
      password: ${db.password}
      pool-name: Hikari-maeilmail
      maximum-pool-size: 20
      minimum-idle: 20
      max-lifetime: 1800000
      connection-timeout: 3000
      validation-timeout: 500
      auto-commit: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true

  mail:
    host: ${mail.host}
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 30000
          starttls:
            enable: true

distribute:
  server:
    count: ${distribute.server.count}
    index: ${distribute.server.index}

admin:
  secret: ${admin.secret}
