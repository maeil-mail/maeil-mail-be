global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend maeilmail.kr
  bind :80
  default_backend apps

backend apps
server mm-app-1 mm-app-1:8080 check
server mm-app-2 mm-app-2:8080 check
